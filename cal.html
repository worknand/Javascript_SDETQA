<html>
    <head>
        Calculator
    </head>
    <br>

    <body>
<input id="val1"/>
<input id="val2"/>
<br>
<button id= "addbutton"> Add</button>
<br>
<button id= "subbutton"> Sub</button>
<br>
<button id= "mulbutton"> Mul</button>
<br>
<button id= "divbutton"> Div</button>
<br>
<p id="result"></p>

    </body>
<script>

    document.getElementById("addbutton").onclick=add;
    document.getElementById("subbutton").onclick=sub;
    document.getElementById("mulbutton").onclick=mul;
    document.getElementById("divbutton").onclick=div;
    function add() {
      let a= document.getElementById("val1").value; 
      let b= document.getElementById("val2").value;
      let res=parseInt(a)+parseInt(b);
      document.getElementById("result").innerText=res;
    }
    function sub() {
      let a= document.getElementById("val1").value; 
      let b= document.getElementById("val2").value;
      let res=parseInt(a)-parseInt(b);
      document.getElementById("result").innerHTML=res;
    }
    function mul() {
      let a= document.getElementById("val1").value; 
      let b= document.getElementById("val2").value;
      let res=parseInt(a)*parseInt(b);
      document.getElementById("result").innerHTML=res;
    }
    function div() {
      let a= document.getElementById("val1").value; 
      let b= document.getElementById("val2").value;
      let res=parseInt(a)/parseInt(b);
      document.getElementById("result").innerHTML=res;
    }

</script>
</html>
